<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Gesty Linaga">
    <title>Sample Site - Photo</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Google Font: Caveat -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <!-- Google Font: Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Custom Css/Js-->
    <link href="./css/style.css" rel="stylesheet">
    <script defer src="./js/script.js"></script>
  </head>


  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top hidden delay">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand px-5" href="./">
          <h2>Sample Site</h2>
          <h3 class="text-muted hidden delay">
            your name here
            <i class="bi bi-arrow-up-short"></i>
          </h3>
        </a>
        <!-- Collapse Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="d-flex justify-content-end">
          <div class="collapse navbar-collapse" id="navMenu">
            <div class="col">
              <div class="d-flex justify-content-center"><h3 class="text-muted hidden delay"><i class="bi bi-arrow-down-short"></i><small>Example Project Links</small></h3></div>
              <div class="navbar-nav">
                <a class="nav-link lead" href="./nature">Nature</a>
                <a class="nav-link lead" href="./portraits">Portraits</a>
                <a class="nav-link lead" href="./about">About</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav> <!-- end of navbar -->


    <!-- Carousel-->
    <section class="absCenter hidden delay mt-5">
      <div class="container">
        <div class="d-flex justify-content-center"><h3 class="text-muted">Example Photo Carousel<i class="bi bi-arrow-down-short"></i></h3></div>
        <div id="carouselFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img 
              src="./imgs/carousel/carousel1.jpg"
              class="d-block w-100" 
              alt="Sample Image 1">
            </div>
            <div class="carousel-item">
              <img 
              src="./imgs/carousel/carousel2.jpg"
              class="d-block w-100" 
              alt="Sample Image 2">
            </div>
            <div class="carousel-item">
              <img 
              src="./imgs/carousel/carousel3.jpg"
              class="d-block w-100" 
              alt="Sample Image 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div> 
      </div>  <!--end of carousel-->


      <!--signature-->
      <footer class="mt-5 hidden delay"><small>Design by: <a class="text-decoration-none" href="https://gesty.dev">gesty</a><i class="bi bi-arrow-return-left"></i></small></footer>


    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
  </body>
</html>
